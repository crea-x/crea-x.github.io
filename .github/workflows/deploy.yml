name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: './wanshu-chatbot/package-lock.json'

      - name: Install dependencies
        run: cd wanshu-chatbot && npm install

      - name: Build project
        run: cd wanshu-chatbot && npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # 关键修正：用 external_repository 代替 repository-name
          external_repository: crea-x/crea-x.github.io
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./wanshu-chatbot/dist
          publish_branch: main
          force_orphan: false
          user_name: 'github-actions[bot]'  # 提交时的用户名
          user_email: 'github-actions[bot]@users.noreply.github.com'  # 提交时的邮箱