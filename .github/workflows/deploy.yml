name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # 推送到 main 分支触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 关键：授予写入仓库的权限（避免权限不足）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: './wanshu-chatbot/package-lock.json'

      - name: Install dependencies
        run: cd wanshu-chatbot && npm install

      - name: Build project
        run: cd wanshu-chatbot && npm run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 用 GitHub 内置令牌（无需手动创建）
          publish_dir: ./wanshu-chatbot/dist  # 构建后的文件目录
          publish_branch: gh-pages  # 部署到 gh-pages 分支（自动创建）
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'