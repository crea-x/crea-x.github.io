name: Deploy React + Jekyll to GitHub Pages

on:
  push:
    branches: [main]  # 推送到 main 分支触发

jobs:
  build-react-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 授予写入仓库权限

    steps:
      # 步骤1：拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：安装 Node.js（用于构建 React）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: './wanshu-chatbot/package-lock.json'

      # 步骤3：构建 React 项目（输出到 ../assets 目录）
      - name: Build React app
        run: |
          cd wanshu-chatbot
          npm install
          npm run build  # 构建产物自动输出到仓库根目录的 assets

      # 步骤4：部署到 GitHub Pages（触发 Jekyll 构建）
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub 内置令牌
          publish_dir: ./  # 部署整个仓库（包含 Jekyll 配置和 React 构建产物）
          publish_branch: main  # 个人主页仓库必须部署到 main 分支
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          keep_files: true  # 保留之前的构建产物（避免每次清空 assets）