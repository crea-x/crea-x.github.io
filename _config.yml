# _config.yml
title: Wanshu Jiang's Chatbot
baseurl: ""  # 个人主页仓库（crea-x.github.io）无需填，保持空
url: "https://crea-x.github.io"  # 你的 GitHub Pages 域名

# 保留 React 构建的静态文件（不被 Jekyll 处理）
keep_files:
  - assets/  # React 构建产物存放目录
  - static/  # 静态资源（图片等）
  - index.html  # React 入口文件

# 忽略 Jekyll 不需要处理的目录（避免构建冲突）
exclude:
  - wanshu-chatbot/  # 忽略 React 源码目录（仅用其构建产物）
  - node_modules/
  - package-lock.json
  - .gitignore
  - README.md